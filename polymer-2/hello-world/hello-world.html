  <script>
    /**
     * `hello-world`
     * Hello World Component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */

    (function() {
      let memoizedTemplate;

      class HelloWorld extends AwesomeMixin {
        static get is() {
          return 'hello-world';
        }

        static get properties() {
          return {
            prop1: {
              type: String,
              value: 'hello-world'
            },
            prop2: {
              type: String,
              value: undefined
            }
          };
        }

        static get observers() {
          return [
            this.getInitObserver(this.properties)
          ];
        }

        static get template() {
          if (!memoizedTemplate) {
            memoizedTemplate = AwesomeMixin.template.cloneNode(true);

            let template = document.createElement('template');
            template.setAttribute('is', 'dom-if');
            template.setAttribute('if', '{{ hasLoaded }}');

            template.innerHTML = `
              <h2>Hello [[prop1]]!</h2>
            `;

            memoizedTemplate.content.appendChild(template);
          }

          return memoizedTemplate;
        }

        connectedCallback() {
          super.connectedCallback();

          console.log('connectedCallback()');
        }

        ready() {
          super.ready();

          console.log('ready()');
        }

        final() {
          console.log('final()');
        }
      }

      window.customElements.define(HelloWorld.is, HelloWorld);
    })();
  </script>
</dom-module>
