<link rel="import" href="../polymer/lib/elements/dom-if.html">
<link rel="import" href="./mixins/has-loaded.html">
<link rel="import" href="./charisma-header.html">
<link rel="import" href="./charisma-footer.html">
<link rel="import" href="./charisma-loader.html">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="./variables.css" rel="stylesheet">

<dom-module id="charisma-ui">
  <template>
    <style>
      :host {
        overflow: hidden;
        position: fixed; /* Set the navbar to fixed position */
        top: 40px; /* Position the navbar at the top of the page */
        bottom:40px;
        left:0;
        right:0;

        display: block;
        background:#ffffff;
      }

      .fade-in {
        animation: opacity 0.5s
      }

      @keyframes opacity {
        from { opacity:0 }
        to { opacity:1 }
      }
    </style>

    <template is="dom-if" if="{{ !hasLoaded }}">
      <charisma-loader></charisma-loader>
    </template>

    <template is="dom-if" if="{{ hasLoaded }}">
      <div class="fade-in">
        <charisma-header title="{{ title }}"></charisma-header>

        <h2>Hello [[prop1]]!</h2>

        <charisma-footer></charisma-footer>
      </div>
    </template>
  </template>

  <script>
    /**
     * `charisma-ui`
     * Entry point of the main application
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class charismaUi extends HasLoaded {
      static get is() {
        return 'charisma-ui';
      }

      static get properties() {
        return {
          title: {
            type: String,
            value: undefined
          },
          prop1: {
            type: String,
            value: 'charisma-ui'
          },
          prop2: {
            type: String,
            value: undefined
          }
        };
      }

      static get observers() {
        return [
          this.getInitObserver(this.properties)
        ];
      }

      constructor() {
        super();
        console.log('constructor()');
      }

      connectedCallback() {
        super.connectedCallback();

        console.log('connectedCallback()');
      }

      ready() {
        super.ready();

        console.log('ready()');
      }

      final() {
        console.log('final()');
      }
    }

    window.customElements.define(charismaUi.is, charismaUi);
  </script>
</dom-module>
