<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../the-grid/the-grid.html">

<dom-module id="charisma-dashboard">
  <template>
    <style include="polymer-gridstack-style"></style>
    <style>
      :host {
        display: block;
        height:100%;
      }

      .widget {
        box-shadow: var(--gray-shadow-small);
        border:1px solid var(--dark-gray);
        background: var(--light-gray);
        padding:1px;
      }

      .widget > .wrapper {
        margin-top:39px;
        height:calc(100% - 39px);
        overflow:auto;
        padding:10px;
      }

      .charisma-dashboard {
        height:100%;
      }

      the-grid > div {
        background: var(--dark-gray);
        /* opacity: 0.9; */
        /* color: white; */
        cursor: move;
        overflow: hidden;
      }

      the-grid > div[placeholder] {
        background: #afafaf;
      }

      the-grid [resize] {
        position: absolute;
      }

      the-grid [resize="bottom-right"] {
        bottom: 0;
        right: 0;
        cursor: nwse-resize;
      }
    </style>

    <div class="charisma-dashboard">
      <the-grid draggable overlappable resizable row-autogrow col-autogrow cell-margin="10" col-count="100" row-count="100">
        <div class="widget" col="0" row="0" height="4" width="5">
          <div class="wrapper">
            <div style="height:1002px;">
              <h1>asasd</h1>
            </div>
          </div>
          <span resize="bottom-right" style="height:10px;width:10px;">&nbsp;</span>
        </div>

        <div class="widget" col="5" row="0" height="2" width="3">
          <div class="wrapper">
            <h1>asasd</h1>
          </div>
          <span resize="bottom-right" style="height:10px;width:10px;">&nbsp;</span>
        </div>
        <div placeholder></div>
      </the-grid>
    </div>
  </template>

  <script>
    /**
     * `charisma-dashboard`
     * Entry point of the main application
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CharismaDashboard extends Polymer.Element {
      static get is() {
        return 'charisma-dashboard';
      }

      static get properties() {
        return {
          dataProperties: {
            type: Object,
            value: {}
          }
        };
      }
    }

    window.customElements.define(CharismaDashboard.is, CharismaDashboard);
  </script>
</dom-module>
