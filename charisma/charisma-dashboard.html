<dom-module id="charisma-dashboard">

    <style include="polymer-gridstack-style"></style>
    <style>
      :host {
        display: block;
        height:100%;
      }

      .widget {
        box-shadow: var(--gray-shadow-small);
        border:1px solid var(--dark-gray);
        background: var(--light-gray);
        padding:1px;
      }

      .widget > .wrapper {
        margin-top:39px;
        height:calc(100% - 39px);
        overflow:auto;
        padding:10px;
      }

      .charisma-dashboard {
        height:100%;
      }

      the-grid > div {
        background: var(--dark-gray);
        /* opacity: 0.9; */
        /* color: white; */
        cursor: move;
        overflow: hidden;
      }

      the-grid > div[placeholder] {
        background: #afafaf;
      }

      the-grid [resize] {
        position: absolute;
      }

      the-grid [resize="bottom-right"] {
        bottom: 0;
        right: 0;
        cursor: nwse-resize;
      }

      the-grid [resize="bottom-left"] {
        bottom: 0;
        left: 0;
        cursor: nesw-resize;
      }

      the-grid [resize="top-right"] {
        top: 0;
        right: 0;
        cursor: nesw-resize;
      }

      the-grid [resize="top-left"] {
        top: 0;
        left: 0;
        cursor: nwse-resize;
      }

      the-grid [resize="left"] {
        top: 50%;
        left: 0;
        cursor: ew-resize;
        margin-top: -10px;
      }

      the-grid [resize="top"] {
        top: 0%;
        width: 100%;
        text-align: center;
        cursor: ns-resize;
      }

      the-grid [resize="right"] {
        top: 50%;
        right: 0;
        cursor: ew-resize;
        margin-top: -10px;
      }

      the-grid [resize="bottom"] {
        bottom: 0;
        width: 100%;
        text-align: center;
        cursor: ns-resize;
      }
    </style>
